<!DOCTYPE html>
<html>
    <title>HomeCloud</title>
    <head>
    <link rel="stylesheet" type="text/css" href="izgled.css">
    <script  src="delovanje.js" type="text/javascript" ></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    </head>
    <body>
        <h1 id="welcome">Welcome to HomeCloud!</h1>
        <p id="kategorije">    
            <button type="button" class="button">FILMI</button>
            <button type="button" class="button">GLASBA</button>
        </p>
        <div id="login" class="container">  
            <form id="logForm" action="/login" method="POST" style="display:none">
                <label for="username">Username or email</label>
                <input type="text" name="username" value=""><br>
                <label for="password">Password</label>
                <input type="password" name="password" value=""><br>
                <input id="logbutton" type="submit" value="Log in">
                <a id="register" href="/signup">Register</a>
            </form>
            <div>
                <button type="button" class="button" id="clicked">Upload</button>
            </div>
            <div>
                <form id="upfor" style="display:none">
                    <input type="file">
                </form>
            </div>
        </div>
        <script>
            $(document).ready(function() {
               $("#clicked").click(function() {
                   $("#upfor").show();
               });
            });
        </script>
    </body>
</html>
